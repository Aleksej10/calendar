<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="YjTUghXcMJBIaTUSHnn9M4T6ceRvlmtzehFPKrnNXoc" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> Event creator </title>
    <link rel="stylesheet" href="./style.css"></link>
    <link rel="stylesheet" href="./dist/css/window-date-picker.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script> 
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script type="text/javascript" src="./dist/js/window-date-picker.js"></script>
    <script type="text/javascript" src="./client.js"></script>
</head>
<body>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <div class="submit-form" id="welcome">
        <p class="form-title" id="gglogin" onclick="gglogin()"> log in to continue </p>
    </div>
    <div class="submit-form" id="submit-form">
        <div class="title-div">
            <p class="form-title"> Event creator </p>
        </div>
        <div class="form-body" id="form-body">
            <div class="form-field">
                <p class="input-p"> name </p>
                <input type="text" id="name" required="true">
            </div>
            <div class="form-field">
                <p class="input-p"> phone </p>
                <input type="text" id="phone" required="true" pattern="06[0-9]{8}">
            </div>
            <div class="form-field">
                <p class="input-p"> email </p>
                <input type="text" id="email" required="true" pattern=".+@.+">
            </div>
            <div class="form-field">
                <div id="picker"></div>
                <p class="input-p" id="toggle"> date &amp time </p>
                <input type="text" id="datetime" required="true" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}\s{1}[0-9]{2}:[0-9]{2}">
                <script>
                    const picker = new WindowDatePicker({
                        el: '#picker',
                        toggleEl: '#toggle',
                        inputEl: '#datetime',
                        type: 'DATEHOUR',
                        dateType: 'YYYY/MM/DD',
                        hourType: '24',
                    });
                </script>
            </div>
        </div>
        <div class="submit-div">
            <p class="form-title" id="submit-button" onclick="submit()"> submit </p>
            <div id="captcha"></div>
        </div>
    </div>
    <pre id="content" style="white-space: pre-wrap;"></pre>
</body>
</html>
