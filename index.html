<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> Contact Form </title>
    <script type="text/javascript" src="./dist/js/window-date-picker.js"></script>
    <link rel="stylesheet" href="./dist/css/window-date-picker.css">
    <script type="text/javascript" src="./client.js"></script>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    <div class="submit-form">
        <div class="title-div">
            <p class="form-title"> Event creator </p>
        </div>
        <div class="form-body">
            <div class="form-field">
                <p class="input-p"> name </p>
                <input type="text" id="name">
            </div>
            <div class="form-field">
                <p class="input-p"> phone </p>
                <input type="text" id="phone">
            </div>
            <div class="form-field">
                <p class="input-p"> email </p>
                <input type="text" id="email">
            </div>
            <div class="form-field">
                <div id="picker"></div>
                <p class="input-p" id="toggle"> date &amp time </p>
                <input type="text" id="demo">
                <script>
                    const picker = new WindowDatePicker({
                        el: '#picker',
                        toggleEl: '#toggle',
                        inputEl: '#demo',
                        type: 'DATEHOUR'
                    });
                </script>
            </div>
        </div>
        <div class="submit-div">
            <p class="form-title" id="submit-button" onclick="submit(this)"> submit </p>
        </div>
    </div>
</body>
</html>
