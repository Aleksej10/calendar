<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> Contact Form </title>
    <link rel="stylesheet" href="./style.css"></link>
    <link rel="stylesheet" href="./dist/css/window-date-picker.css">
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script type="text/javascript" src="./dist/js/window-date-picker.js"></script>
    <script type="text/javascript" src="./client.js"></script>
</head>
<body>
    <div class="submit-form">
        <div class="title-div">
            <p class="form-title"> Event creator </p>
        </div>
        <div class="form-body">
            <div class="form-field">
                <p class="input-p"> name </p>
                <input type="text" id="name" required="true">
            </div>
            <div class="form-field">
                <p class="input-p"> phone </p>
                <input type="text" id="phone" required="true" pattern="06[0-9]{8}">
            </div>
            <div class="form-field">
                <p class="input-p"> email </p>
                <input type="text" id="email" required="true" pattern=".+@.+">
            </div>
            <div class="form-field">
                <div id="picker"></div>
                <p class="input-p" id="toggle"> date &amp time </p>
                <input type="text" id="datetime" required="true" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}\s{1}[0-9]{2}:[0-9]{2}">
                <script>
                    const picker = new WindowDatePicker({
                        el: '#picker',
                        toggleEl: '#toggle',
                        inputEl: '#datetime',
                        type: 'DATEHOUR',
                        hourType: '24',
                        dateType: 'yyyy/mm/dd',
                    });
                </script>
            </div>
        </div>
        <div class="submit-div">
            <p class="form-title" id="submit-button" onclick="submit(this)"> submit </p>
            <div id="captcha"></div>
        </div>
    </div>
</body>
</html>
