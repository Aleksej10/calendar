<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> Contact Form </title>
    <link rel="stylesheet" href="./style.css"></link>
    <script type="text/javascript" src="client.js"></script>
</head>
<body>
    <div class="submit-form">
        <div class="title-div">
            <p class="form-title"> Event creator </p>
        </div>
        <div class="form-body">
            <div class="form-field">
                <div class="input-div">
                    <p class="input-p"> name </p>
                </div>
                <div class="">
                    <input type="text" id="name">
                </div>
            </div>
            <div class="form-field">
                <div class="input-div">
                    <p class="input-p"> phone </p>
                </div>
                <div class="">
                    <input type="text" id="phone">
                </div>
            </div>
            <div class="form-field">
                <div class="input-div">
                    <p class="input-p"> email </p>
                </div>
                <div class="">
                    <input type="text" id="email">
                </div>
            </div>
            <div class="form-field">
                <div class="input-div">
                    <p class="input-p"> time </p>
                </div>
                <div class="">
                    <input type="text" id="time">
                </div>
            </div>
            <div class="form-field">
                <div class="input-div">
                    <p class="input-p"> date </p>
                </div>
                <div class="">
                    <input type="text" id="date">
                </div>
            </div>
        </div>
        <div class="submit-div">
            <p class="form-title" id="submit-button" onclick="submit(this)"> submit </p>
        </div>
    </div>
</body>
</html>
